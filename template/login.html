<div class="container-fluid wrapper-all" style="height:100vh;">

		<div class="grid-container">
			<form class="animated bounceInDown" name="form" ng-submit="login()" role="form">
				<div class="container-fluid pull-left">
				<h3 style="font-size:20px;">Sign in Authenty</h3>
					<h1 style="margin:10px;margin-top:-10px;" align="center"><b>inventoryApp</b></h1>					
					<p class="text-muted" align="center"><i>you must sign in to enter this admin room</i></p>
					<div ng-show="error" class="alert alert-danger">{{error}}</div>
					<div class="cover">
						 <div class="form-group" style="margin-bottom:30px;">
						    <div class="input-group">
						      <div class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></div>
						      <input name="username" id="username" class="form-control" ng-model="username" required  placeholder="e-mail address">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="input-group">
						      <div class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></div>
						      <input type="password" name="password" id="password" class="form-control" ng-model="password" required placeholder="password">
						    </div>
						  </div>
					</div>
				</div>
				<div class="footer-wrapper">
					<a href="" class="pull-left" style="margin-top:10px;"><i class="glyphicon glyphicon-question-sign"></i> Forgot password</a>			
					<button ng-disabled="form.$invalid || dataLoading" type="submit" class="btn btn-success pull-right"><i class="glyphicon glyphicon-log-in" style="padding-right:10px;"></i> Sign in
						<img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
